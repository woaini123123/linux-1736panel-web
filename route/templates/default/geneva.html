{% extends "layout.html" %}

{% block content %}
<div class="main-content pb55">
    <div class="container-fluid">
        <div class="pos-box bgw mtb15">
            <div class="position f14 c9 pull-left">
                <a class="plr10 c4" href="/">首页</a>/<span class="plr10 c4">移动墙</span>
            </div>
        </div>
        <div class="safe bgw mtb15 pd15">
            <div class="info-title-tips">
                <p>提示 针对最新移动墙策略，开启过移动墙建议同时启用强制SSL,开启移动墙会导致面板上所有网站访问速度下降，如不需要移动墙请点击停止按钮以便恢复原有访问速度。</p>
            </div>
            <button id="start_btn" onclick="start()" class="btn btn-success btn-sm btn-title hide" type="button">启动</button>
            <button id="stop_btn" onclick="stop()" class="btn btn-success btn-sm btn-title hide" type="button">停止</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/app/geneva.js?v={{config.version}}"></script>
<script type="text/javascript">		
setInterval(function(){
	getInternalStatus();
}, 1000);
</script>
{% endblock %}
